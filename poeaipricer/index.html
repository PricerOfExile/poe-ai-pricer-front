<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>POE AI PRICER</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="index.css">
</head>

<body id="mainApp">
  <p id='close-button'>&#10006;</p>
  <section class="found-item-div">
    <h3>Found Item</h3>
    <textarea id='found-item'>
    </textarea>
    <button id='evaluate-button' >
      Evaluate
    </button>
  </section>

  <section id="spinner" class="loader-section">
    <span class="loader" ></span>
  </section>

  <section class="result-div" id="result-div">
    <h3>Result</h3>
    <textarea id='result'>
    </textarea>
    <div id="rating-info">
      <h3>Info on available ratings: </h3>
      <ul>
        <li>E : not worth taking</li>
        <li>D : less likely to be good</li>
        <li>C : might be good</li>
        <li>B : almost good</li>
        <li>A : potentialy very good</li>
        <li>S : what are you waiting for ? take it</li>
      </ul>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
